# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - k8s-service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://hub.docker.com/
          username: ${{ secrets.AzureAppService_ContainerUsername_290590833df0435a93a784250dbe69db }}
          password: ${{ secrets.AzureAppService_ContainerPassword_33f11dd5a9b74fbabc422a0628ee795a }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: hub.docker.com/${{ secrets.AzureAppService_ContainerUsername_290590833df0435a93a784250dbe69db }}/noieee/service_a:${{ github.sha }}
          file: ./Dockerfile

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'Production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'k8s-service'
            slot-name: 'Production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_70e0d4c8f4ce4d3a99d4bdebf5bee4f1 }}
            images: 'hub.docker.com/${{ secrets.AzureAppService_ContainerUsername_290590833df0435a93a784250dbe69db }}/noieee/service_a:${{ github.sha }}'